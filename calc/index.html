<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Кредитный калькулятор</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="content">
				<h1 class="title">Рачитайте ипотеку</h1>
				<div class="content__block">
					<div class="inputs">
						<div class="input">
							<label for="total-cost">Стоимость недвижимости</label>
							<input type="number" id="total-cost" value="0">
							<input type="range" id="total-cost-range" min="0" max="10000000" step="1" value="0">
						</div>
						<div class="input">
							<label for="first-contribution">Первоначальный взнос</label>
							<input type="number" id="first-contribution" value="0">
							<input type="range" id="first-contribution-range" min="100000" max="10000000" step="1" value="0">
						</div>
						<div class="input">
							<label for="term-credit">Срок кредита</label>
							<input type="number" id="term-credit" value="0">
							<input type="range" id="term-credit-range" min="1" max="20" step="1" value="0">
						</div>
					</div>
					<div class="results">
						<div class="result">
							<div class="result__text">Сумма кредита</div>
							<div class="result__val" id="amount-of-credit">0<span>₽</span></div>
						</div>
						<div class="result">
							<div class="result__text">Ежемесячный платеж</div>
							<div class="result__val" id="monthly-payment">0<span>₽</span></div>
						</div>
						<div class="result">
							<div class="result__text">Рекомендуемый<br> ежемесячный доход</div>
							<div class="result__val" id="recomended-income">0<span>₽</span></div>
						</div>
					</div>
				</div>
				<div class="content__block">
					<h2 class="title">Выбрать банк</h2>
					<div class="banks">
						<button class="bank active-bank" data-name="alfa">
							<div class="bank__name">Альфа-банк</div>
							<div class="bank__percent">10%</div>
						</button>
						<button class="bank" data-name="sber">
							<div class="bank__name">Сбербанк</div>
							<div class="bank__percent">20%</div>
						</button>
						<button class="bank" data-name="pochta">
							<div class="bank__name">Почта-банк</div>
							<div class="bank__percent">30%</div>
						</button>
						<button class="bank" data-name="tinkoff">
							<div class="bank__name">Тинькоф-банк</div>
							<div class="bank__percent">40%</div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
